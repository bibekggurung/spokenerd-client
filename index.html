<!DOCTYPE html>
<html>

<head>
  <title>The SpokeNerd</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

  <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>
  <h1>The SpokeNerd</h1>
  <div id="message"></div>
  <section class="before-auth">
    <h5>Create account</h5>
    <form id="sign-up">
      <input type="email" name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <input type="password" name="credentials[password_confirmation]" placeholder="Confirm password">
      <button class="btn btn-primary">Submit</button>
    </form>
    <h5>Sign in</h5>
    <form id="sign-in">
      <input type='email' name="credentials[email]" placeholder="Email">
      <input type="password" name="credentials[password]" placeholder="Password">
      <button class="btn btn-primary">Submit</button>
    </form>
  </section>
  <section class="after-auth content">
    <form id="new-word">
      <input type="text" name="word[form]" placeholder="Word">
      <input type="text" name="word[definition]" placeholder="Definition">
      <input type="text" name="word[part_of_speech]" placeholder="Part of speech">
      <input type="text" name="word[origin_lang]" placeholder="Origin Language">
      <button class="btn btn-primary">Add word</button>
    </form>
    <form id="edit-word">
      <input type="text" name="word[form]" placeholder="Word">
      <input type="text" name="word[definition]" placeholder="Definition">
      <input type="text" name="word[part_of_speech]" placeholder="Part of speech">
      <input type="text" name="word[origin_lang]" placeholder="Origin Language">
      <input type="text" name="word[id]" placeholder="Word ID">
      <button type="submit" class="btn btn-primary edit-word" data-id="">Edit word</button>
    </form>
    <div class="word-content"></div>
    <form id="view-words"><button type="submit" class="btn btn-primary">View words</button>
    </form>
    <h5>Change Password</h5>
    <form id="change-password">
      <input type="text" name="passwords[old]" placeholder="Old password">
      <input type="password" name="passwords[new]" placeholder="New password">
      <button class="btn btn-primary">Submit</button>
    </form>
    <form id="sign-out">
      <button class="btn btn-danger">Sign Out</button>
    </form>
  </section>
</body>

</html>
